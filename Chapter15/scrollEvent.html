<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <style>
            #progress {
                border-bottom: 2px solid blue;
                width: 0;
                position: fixed;
                top: 0; left: 0;
            }
        </style>
        <div id="progress"></div>
        <script>
            document.body.appendChild(
                // 띄어쓰기 없으니 한줄로 쭉 나옴. 
                document.createTextNode("supercalifrafilisticexpialidocious ".repeat(1000))
            );
            let bar = document.querySelector("#progress");
            window.addEventListener("scroll", () => {
                let max = document.body.scrollHeight - innerHeight;
                bar.style.width = `${(pageYOffset / max) * 100}%`;
            });
            // Calling preventDefault on a scroll event does not
            // prevent the scrolling from happening.
            // In fact, the event handler is called only after the scrolling takes place.
        </script>
    </body>
</html>
