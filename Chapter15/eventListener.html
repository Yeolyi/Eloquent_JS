<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <p>Click this document to activate the handler</p>
        <button>Click me</button>
        <button id="once">Click me</button>
        <script>
            // The window binding refers to a built-in object 
            // provided by the browser.
            window.addEventListener("click", event => {
                console.log("Window clicked");
                console.log(event.type);
            });

            let button = document.querySelector("button");
            button.addEventListener("click", () => {
                console.log("Button clicked"); // window에 붙은 것과 함께 불림
            })

            // The function given to removeEventListener
            // has to be the same function value that was given to addEventListener.
            button = document.getElementById("once")
            function once() {
                console.log("done"); // once로 이름지으면 작동 안함
                button.removeEventListener("click", once);
            }
            button.addEventListener("click", once);
        </script>
    </body>
</html>
