<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            div {
                width: 10px; 
                height: 10px;
                background-color: aquamarine;
                position: absolute;
                border-radius: 5px;
            }
        </style>
        <script>
            // https://stackoverflow.com/questions/6893273/what-happens-if-you-declare-an-array-without-new-in-javascript
            let blocks = new Array(10).fill().map(() => document.createElement("div"));
            blocks.forEach(node => { document.body.appendChild(node) });

            let idx = 0;
            document.addEventListener("mousemove", (event) => {
                    console.log(idx);
                    blocks[idx].style.left = event.pageX + "px";
                    blocks[idx].style.top = event.pageY + "px";
                    idx = (idx+1)%10;
                    schedueled = false;
            });

        </script>
    </body>
</html>
