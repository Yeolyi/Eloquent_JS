<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>And if you fo chasing
            <span class="animal">rabbits</span>
        </p>
        <p>And you know you're going to fail</p>
        <p>Tell 'em a 
            <span class="character">hookah smoking
                <span class="animal">caterpillar</span>
            </span>
        </p>
        <p>Has given you the call</p>

        <script>
            function count(selector) {
                // Unlike methos such as getElementByTagName,
                // the object returned by querySelectorAll is not live.
                return document.querySelectorAll(selector).length;
            }
            console.log(count("p"));
            console.log(count(".animal"));
            console.log(count("p .animal"));
            console.log(count("p>.animal"))
        </script>
    </body>
